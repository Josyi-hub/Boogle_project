<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Boogle | Connexion</title>
</head>
<body>
    <div class="row justify-content-center mt-5">
        <div class="card w-50">
            <div class="display-1  text-center"><strong>Boogle</strong></div>
                <div class="card-body">
                    <h5 class="card-title text-center">Inscription</h5>
                    <form action="accueil.html">
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control mt-2 mb-2" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control mt-2 mb-2" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control mt-2 mb-2" id="password" placeholder="Enter your password" minlength="8" required>
                        </div>
                        <div class="form-group">
                          <label for="rep_password">Repeat Password</label>
                          <input type="password" class="form-control mt-2 mb-2" id="password" placeholder="Re-enter your password" minlength="8"  required>
                        </div>
                    
                        
                        <button type="submit" class="btn btn-primary btn-block w-100 mt-2">Sign Up</button>
                    </form>
                      <hr>
                    <p class="text-center">A member ? <a href="connexion.html">Sign In</a>.</p>
                </div>
            </div>
        </div>
      
    </div>
</body>
</html>
